service: calcutta-admin-api-tournament

package:
  individually: true

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  stage: ${opt:stage, self:provider.stage}
        
provider:
  name: aws
  runtime: nodejs12.x
  timeout: 10
  region: us-east-1
  stage: dev
  environment:
    NODE_ENV: ${self:custom.stage}
    APP_ENV: ${self:custom.stage}
    DB_NAME: ${env:DB_NAME}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_HOST:
      Fn::ImportValue: calcutta-db-${self:custom.stage}-address
    DB_PORT:
      Fn::ImportValue: calcutta-db-${self:custom.stage}-port
  vpc:
    securityGroupIds:
      - Fn::ImportValue: calcutta-lambdaSG-${self:custom.stage}
    subnetIds:
      - Fn::ImportValue: calcutta-lambda-subnet1-${self:custom.stage}
      - Fn::ImportValue: calcutta-lambda-subnet2-${self:custom.stage}
      - Fn::ImportValue: calcutta-lambda-subnet3-${self:custom.stage}

functions:
  getTournaments:
    handler: functions/getTournaments.getTournaments
    events:
      - http:
          path: getTournaments
          method: get
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
          cors:
            origin: '*'
            headers:
              - x-cognito-token

  newTournament:
    handler: functions/newTournament.newTournament
    events:
      - http:
          path: newTournament
          method: post
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
          cors:
            origin: '*'
            headers:
              - x-cognito-token

  getTournamentMetadata:
    handler: functions/getTournamentMetadata.getTournamentMetadata
    events:
      - http:
          path: getTournamentMetadata/{tournamentId}
          method: get
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
          cors:
            origin: '*'
            headers:
              - x-cognito-token

  getTournamentPhases:
    handler: functions/getTournamentPhases.getTournamentPhases
    events:
      - http:
          path: getTournamentPhases/{tournamentId}
          method: get
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
          cors:
            origin: '*'
            headers:
              - x-cognito-token

  getTournamentRegimes:
    handler: functions/getTournamentRegimes.getTournamentRegimes
    events:
      - http:
          path: getTournamentRegimes/{tournamentId}
          method: get
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
          cors:
            origin: '*'
            headers:
              - x-cognito-token

  getTournamentRegimePhases:
    handler: functions/getTournamentRegimePhases.getTournamentRegimePhases
    events:
      - http:
          path: getTournamentRegimePhases/{tournamentRegimeId}
          method: get
          integration: lambda
          authorizer:
            type: COGNITO_USER_POOLS
