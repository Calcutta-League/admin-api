name: Stage

on:
  push:
    branches: stage

jobs:
  games_service:
    name: Deploy games service API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          echo "testing..."
          echo "$AWS_ACCESS_KEY_ID"
          echo "$AWS_SECRET_ACCESS_KEY"
          cd services/games
          npm install
          serverless deploy -s $STAGE_NAME --verbose

  tournament_service:
    name: Deploy tournament service API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/tournament
          npm install
          serverless deploy -s $STAGE_NAME --verbose

  sports_service:
    name: Deploy sports service API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/sports
          npm install
          serverless deploy -s $STAGE_NAME --verbose

  tournament_settings_service:
    name: Deploy tournament-settings service API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g serverless
      - run: npm install
      - run: |
          cd services/tournament-settings
          npm install
          serverless deploy -s $STAGE_NAME --verbose
  
env:
  STAGE_NAME: stage
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  USER_POOL_ARN: ${{ secrets.USER_POOL_ARN }}